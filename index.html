<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assests/images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="./assests/css/style.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="imagen-producto">
        <img class="img-mobile" src="./assests/images/image-product-mobile.jpg" alt="Imagen Producto" />
        <img class="img-desktop" src="./assests/images/image-product-desktop.jpg" alt="Imagen Producto" />
      </div>
      <div class="info-producto">
        <div class="tipo-producto">P E R F U M E</div>

        <div class="nombre-producto">Gabrielle Essence Eau De Parfum</div>

        <div class="descripcion-producto">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</div>
        <div class="precio">
          <div class="precio-normal">$149.99</div>
          <div class="precio-descuento">$169.99</div>
        </div>


        <div class="add-cart">
          <img src="./assests/images/icon-cart.svg" alt="Icono Carrito" /> Add to Cart
        </div>
      </div>
    </div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
